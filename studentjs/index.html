<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Tablosu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #dataTable th {
            cursor: pointer;
        }
        </style>
</head>

<body>
    <h2>Öğrenci Tablosu</h2>

    <table border="1" id="dataTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Öğrenci ID</th>
                <th onclick="sortTable(1)">Ad</th>
                <th onclick="sortTable(2)">Soyad</th>
                <th onclick="sortTable(3)">Doğum Yeri</th>
                <th onclick="sortTable(4)">Doğum Tarihi</th>
                <th colspan="2"></th>
            </tr>
            <tr>
                <td><input type="text" id="sidSearch" placeholder="sid"></td>
                <td><input type="text" id="fnameSearch" placeholder="Ad"></td>
                <td><input type="text" id="lnameSearch" placeholder="Soyad"></td>
                <td><input type="text" id="birthpalaceSearch" placeholder="Doğum Yeri"></td>
                <td><input type="date" id="birthdateSearch"></td>
                <td colspan="2" align="center"><button id="SearchBtn" onclick="ara()">BUL</button></td>
            </tr>
            <tr>
                <td><input type="text" id="sidInput" readonly placeholder="Otomotik Atanır."></td>
                <td><input type="text" id="fnameInput" placeholder="Ad"></td>
                <td><input type="text" id="lnameInput" placeholder="Soyad"></td>
                <td><input type="text" id="birthpalaceInput" placeholder="Doğum Yeri"></td>
                <td><input type="date" id="birthdateInput"></td>
                <td colspan="2" align="center"><button id="addBtn" onclick="yeni()">Oluştur</button></td>
            </tr>
        </thead>
        <tbody>
            <!-- Veriler buraya yazdırılacak -->
        </tbody>

        <tfoot>
            <td id="pagination" colspan="7" align="center"></td>
        </tfoot>
    </table>


    </div>

    <script src="process.js"></script>
</body>
</html>
